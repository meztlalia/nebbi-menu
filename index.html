<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebbi - Aperitivo Italiano</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Portada */
        .portada {
            height: 100vh;
            background-image: url('pizza-fondo.jpeg'); /* reemplaza con tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .portada h1 {
            font-size: 4rem;
            letter-spacing: 4px;
            margin: 0;
        }

        .portada p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
        }

        /* Menú */
        .menu-section {
            text-align: center;
            padding: 50px 20px;
        }

        .menu-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .menu-img {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #ccc;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Portada -->
    <section class="portada">
        <h1>NEBBI</h1>
        <p>aperitivo italiano</p>
    </section>

    <!-- Menú -->
    <section class="menu-section">
        <h2>Menú</h2>
        <img src="menu-base-roja.jpeg" alt="Menú base roja" class="menu-img">
        <img src="menu-base-blanca.jpeg" alt="Menú base blanca" class="menu-img">
    </section>

    <footer>
        © 2025 Nebbi | Pizzería artesanal
    </footer>

</body>
</html>
